sql.queryDatos= select a.dn_num as msisdn, d.shdes as shdes_plan, c.customer_id as customer_id, c.co_id as co_id, c.tmcode as rate_plan, decode(d.ATS_PREPAID_IND,''M'',''Control'',''N'',''Postpaid'',''P'',''Prepaid'') as tipo_Contrato, c.CH_STATUS as estado, c.CO_ACTIVATED as fecha_activacion, b.cs_deactiv_date as fecha_desactivacion from sysadm.directory_number a, sysadm.contr_services_cap b, sysadm.contract_all c, sysadm.rateplan d where c.co_id = ''{0}'' and a.dn_id = b.dn_id and b.sncode = 3 and b.co_id = c.co_id AND b.cs_deactiv_date IS NULL and c.tmcode = d.tmcode
sql.querySecuencia=Select ''WOM_CHARGE''|| ''_''|| TO_CHAR(SYSDATE, ''yyyymmddhh24mmss'') || ''_'' ||CARRIERBILLING.SEC_PAYMENT_TRANSACTION.nextval as SECUENCIA from dual
sql.queryInsert = INSERT INTO CARRIERBILLING.RECEP_PAGOS_CARRIER_BILING_TO ( REQUEST_ID , BANGO_TRANSACTION_ID , MERCHAN_TRANSACTION_ID , PAYMENT_PROVIDER_TRANSACTION , USER_ID , AMOUNT , CURRENCY , RESPONSE_PAY , DESCRIPTION_RESPONSE_PAY , DATE_PAY , OCCID, ACTION,PAYMENT_PROVIDER_TRACK, ID_OFERTA) VALUES(''{0}'',''{1}'',''{2}'',''{3}'',''{4}'',''{5}'',''{6}'',''{7}'',''{8}'',SYSDATE,''{9}'',''CHARGE'',''{10}'', ''{11}'')
sql.queryAuthorized = SELECT COUNT(*) AS COUNT FROM CARRIERBILLING.RECEP_PAGOS_CARRIER_BILING_TO WHERE USER_ID = TRIM(''{0}'') AND PAYMENT_PROVIDER_TRANSACTION = TRIM(''{1}'') AND RESPONSE_PAY =''OK'' AND (ACTION = ''AUTORIZED'' OR (ACTION = ''CHARGE'' AND PAYMENT_PROVIDER_TRACK IS NOT NULL)) AND DATE_PAY > SYSDATE -1 AND AMOUNT = {2}
sql.queryValidKey   = select count(*) AS count FROM CARRIERBILLING.RECEP_PAGOS_CARRIER_BILING_TO WHERE USER_ID = ''{0}''       AND PAYMENT_PROVIDER_TRANSACTION = ''{1}''       AND BANGO_TRANSACTION_ID = ''{2}'' AND REQUEST_ID = ''{3}''
sql.queryParametrosFacturacion = SELECT a.ID_OFERTA, b.DES_OFERTA, b.ID_OCC_BSCS, b.ID_OCC_CANCEL, b.ID_OCC_REFUND, b.TIPO_OCC FROM CARRIERBILLING.RECEP_PAGOS_CARRIER_BILING_TO a, CARRIERBILLING.OFFER_CARRIER_BILLING_TO b WHERE a.ID_OFERTA = b.ID_OFERTA AND a.USER_ID = ''{0}'' AND a.PAYMENT_PROVIDER_TRANSACTION = ''{1}'' AND a.RESPONSE_PAY = ''OK'' AND (ACTION = ''AUTORIZED'' OR (ACTION = ''CHARGE'' AND PAYMENT_PROVIDER_TRACK IS NOT NULL)) AND a.DATE_PAY > sysdate-1 
